services:
  - type: web
    name: ark-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: CORS_ORIGINS
        sync: false
